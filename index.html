<!DOCTYPE html>
<html lang="en-us">
   <head>
      <meta charset="UTF-8">
      <title>Giphy API - Movies</title>
      <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   </head>
   <body>
      <div class="body-container">
         <nav class="navbar sticky-top">
            <div class="container">
               <span class="navbar-brand mb-0 h1 text-white">Giphy API - Movies</span>
            </div>
         </nav>
         <div class="container jumbotron mt-5">
            <div id="movies-area"></div>
            <div id="gifs"></div>
            <div id="instructions">Type a movie into the text box and hit the submit button to add a button to this page! Click on the buttons above to show GIF's of the selected movie. The image starts off in a "still" state, but becomes active as soon as you click on them. Enjoy. </div>
            <form id="movie-form">
               <label for="movie-input">Add a Movie: </label>
               <input type="text" id="movie-input"><br>
               <input id="addmovie" type="submit" value="submit">
               <input id="requestmovie" type="submit" value="request additional GIF" name="request">
            </form>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="assets/javascript/app.js"></script>
         </div>
         <footer class="footer py-5 mt-5">
            <div class="container text-center">
               <span class="text-white small text-center text-uppercase">Copyright &copy; Tom Hsu</span>
            </div>
         </footer>
      </div>
   </body>
</html>
