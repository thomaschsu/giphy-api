<!DOCTYPE html>
<html lang="en-us">
   <head>
      <meta charset="UTF-8">
      <title>Giphy API</title>
      <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   </head>
   <body>
      <div class="body-container">
         <nav class="navbar sticky-top">
            <div class="container">
               <span class="navbar-brand mb-0 h1 text-white">Giphy API</span>
            </div>
         </nav>
         <div class="container jumbotron mt-5">
            <div id="instructions"><p class="font-weight-light">Press the start game button below to begin! <b>You will only have 120 seconds to complete this trivia game.</b> If you do not finish, the game will automatically end and calculate your score. Press the done button if you finish before the timer runs out. Good luck! :D</p></div>
            <button id="start">
               <h2>Start Game</h2>
            </button>
            <button id="end">
                <h2>End Game</h2>
            </button>
            <div id="results"></div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="assets/javascript/app.js"></script>
         </div>
         <footer class="footer py-5 mt-5">
            <div class="container text-center">
               <span class="text-white small text-center text-uppercase">Copyright &copy; Tom Hsu</span>
            </div>
         </footer>
      </div>
   </body>
</html>
